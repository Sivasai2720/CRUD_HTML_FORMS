<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select_multiple_topics</title>
</head>
<body>
    <center>
        <form method="post">
            {% csrf_token %}

            <label for="tn">Topic_name  :</label>
            <select name="tn" id="tn" multiple>
                {% for to in topics %}

                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}

            </select><br><br>
            <input type="submit" value="select_multiple_topics">


        </form>
    </center>
</body>
</html>
